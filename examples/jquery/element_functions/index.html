<html>
  <head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <div id="the-text">
          <h2>Hello there!</h2>
          <div id="extra-stuff"></div>
        </div>
      </div>
      <div class="button-row">
        <p>Hide/Show/Toggle</p>
        <button id="hide-btn">Hide</button>
        <button id="show-btn">Show</button>
        <button id="toggle-btn">Toggle</button>
      </div>
      <div class="button-row">
        <p>Fade Out/Fade In/Fade Toggle</p>
        <button id="fade-out-btn">Fade Out</button>
        <button id="fade-in-btn">Fade In</button>
        <button id="toggle-fade-btn">Fade Toggle</button>
      </div>
      <div class="button-row">
        <p>Add/Remove/Toggle Class</p>
        <button id="add-class-btn">Add Class</button>
        <button id="remove-class-btn">Remove Class</button>
        <button id="toggle-class-btn">Toggle Class</button>
      </div>
      <div class="button-row">
        <p>Sliding Animations</p>
        <button id="slide-up-btn">Slide Up</button>
        <button id="slide-down-btn">Slide Down</button>
        <button id="slide-toggle-btn">Slide Toggle</button>
      </div>
      <div class="button-row">
        <p>Text/Val</p>
        <input type="text" value="Something else!" id="text-value" /><button id="change-text-btn">Change</button>
        <button id="reset-text-btn">Reset</button>
      </div>
      <div class="button-row">
        <p>Prepend/Append/Empty</p>
        <button id="prepend-btn">Prepend</button>
        <button id="append-btn">Append</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div class="button-row">
        <p>Chain (slide up, delay, then fade in)</p>
        <button id="chain-btn">Perform Chain</button>
      </div>
    </div>
  </body>
</html>
