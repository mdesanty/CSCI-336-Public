<html>
  <head>
    <title>Playing Cards v2</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <body>
    <div class="container">
      <h3 class="pt-3">Playing cards</h3>
      <div class="mb-3">
        <span id="deck-text">Deck is shuffling...</span>
      </div>
      <div id="playing-card" class="playing-card mb-3">
        <img id="playing-card-image" class="playing-card-image" src="./images/blue_bicycle_back.png" alt="">
      </div>
      <div>
        <button id="card-btn" class="btn btn-primary">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span id="card-btn-text">Get Card</span>
        </button>
      </div>
    </div>
  </body>
</html>
